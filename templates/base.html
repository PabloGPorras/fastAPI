<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* General Styles */
        html,
        body {
            overflow-x: hidden;
            /* Prevent horizontal overflow globally */
            display: flex;
            height: 100vh;
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
        }

        .d-flex {
            margin: 0;
            /* Remove extra margins around flex container */
            width: 100%;
            height: 100%;
        }

        .flex-grow-1 {
            flex-grow: 1;
            overflow-y: auto;
            /* Allow vertical scrolling */
            overflow-x: auto;
            /* Allow horizontal scrolling */
            max-height: 100vh;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }



        /* Manage Columns Menu */
        #manage-columns-menu {
            position: absolute;
            background: var(--menu-bg-color, white);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }




        /* Dropdown Item */
        .dropdown-item.disabled {
            pointer-events: none;
            opacity: 0.65;
        }



        /* Light and Dark Mode Variables */
        body {
            --sidebar-bg-color: #f8f9fa;
            --sidebar-text-color: #212529;
            --sidebar-border-color: #dee2e6;
            --link-color: #212529;
            --link-hover-bg-color: #e9ecef;
            --menu-bg-color: #ffffff;
        }

        body.dark-mode {
            --sidebar-bg-color: #1e1e1e;
            --sidebar-text-color: #f8f9fa;
            --sidebar-border-color: #444444;
            --link-color: #f8f9fa;
            --link-hover-bg-color: #333333;
            --menu-bg-color: #2b2b2b;
        }


    </style>
    <script src="https://unpkg.com/htmx.org"></script>

</head>

<body>
    <div class="d-flex">
        {% include "sidebar_nav.html" %}

        <!-- Main Content -->
        <div class="flex-grow-1">
            <div class="p-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script id="model-data" type="application/json">
        {{ {"model_name": model_name} | tojson | safe }}
    </script>

    <script>
        // Fetch current user information
        async function fetchCurrentUser() {
            try {
                const response = await fetch("/current-user");
                if (!response.ok) {
                    throw new Error(`Failed to fetch current user. HTTP Status: ${response.status}`);
                }
                const userData = await response.json();
                currentUserId = userData.user_name; // Set current user ID
                currentUserRoles = userData.roles; // Set current user ID
                currentUserId2 = userData.user_id; // Set current user ID
            } catch (error) {
                console.error("Error fetching current user:", error);
                alert("Unable to fetch current user. Please try again.");
            }
        }



        const adminBtn = document.getElementById("adminBtn");
        const adminSubMenu = document.getElementById("adminSubMenu");

        // Show the submenu on hover
        adminBtn.addEventListener("mouseenter", function () {
            adminSubMenu.classList.add("show");
        });

        // Hide the submenu when the mouse leaves the parent list item
        adminBtn.parentElement.addEventListener("mouseleave", function () {
            adminSubMenu.classList.remove("show");
        });

        document.addEventListener("DOMContentLoaded", function () {
            const tableBtn = document.getElementById("tableBtn");


            const darkModeToggle = document.getElementById("darkModeToggle");

            if (!darkModeToggle) {
                console.error("Dark mode toggle button not found");
                return;
            }

            function applyTheme(theme) {
                const icon = darkModeToggle.querySelector("i");
                const text = darkModeToggle.querySelector("span");
                const sidebar = document.getElementById("sidebar");
                const links = sidebar.querySelectorAll(".nav-link"); // Sidebar links

                if (theme === "dark") {
                    sidebar.classList.remove("bg-light");
                    sidebar.classList.add("bg-dark", "text-white");
                    links.forEach(link => {
                        link.classList.remove("text-dark");
                        link.classList.add("text-white");
                    });

                    // Update sub-side menu for dark mode
                    const subSideMenus = document.querySelectorAll(".sub-side-menu");
                    subSideMenus.forEach(menu => {
                        menu.style.backgroundColor = "#333333";
                        menu.style.color = "#f8f9fa";
                        menu.style.border = "1px solid #444444";
                    });

                    icon.className = "fas fa-sun"; // Switch to sun icon
                    text.textContent = "Light Mode";
                    localStorage.setItem("theme", "dark");
                    document.body.setAttribute("data-bs-theme", theme);

                } else {
                    sidebar.classList.remove("bg-dark", "text-white");
                    sidebar.classList.add("bg-light");
                    links.forEach(link => {
                        link.classList.remove("text-white");
                        link.classList.add("text-dark");
                    });

                    // Update sub-side menu for light mode
                    const subSideMenus = document.querySelectorAll(".sub-side-menu");
                    subSideMenus.forEach(menu => {
                        menu.style.backgroundColor = "#ffffff";
                        menu.style.color = "#212529";
                        menu.style.border = "1px solid #dee2e6";
                    });

                    icon.className = "fas fa-moon"; // Switch to moon icon
                    text.textContent = "Dark Mode";
                    localStorage.setItem("theme", "light");
                    document.body.setAttribute("data-bs-theme", theme);
                }
            }

            const savedTheme = localStorage.getItem("theme") || "light";
            applyTheme(savedTheme);

            darkModeToggle.addEventListener("click", (event) => {
                event.preventDefault();
                const currentTheme = document.body.getAttribute("data-bs-theme") || "light";
                const newTheme = currentTheme === "light" ? "dark" : "light";
                applyTheme(newTheme);
            });

            const sidebar = document.getElementById("sidebar");
            const sidebarToggler = document.getElementById("sidebar-toggler");

            sidebarToggler.addEventListener("click", () => {
                sidebar.classList.toggle("collapsed");
            });
        });

    </script>
</body>

</html>
