<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* General Styles */
        html,
        body {
            overflow-x: hidden;
            /* Prevent horizontal overflow globally */
            display: flex;
            height: 100vh;
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
        }

        .d-flex {
            margin: 0;
            /* Remove extra margins around flex container */
            width: 100%;
            height: 100%;
        }

        .flex-grow-1 {
            flex-grow: 1;
            overflow-y: auto;
            /* Allow vertical scrolling */
            overflow-x: auto;
            /* Allow horizontal scrolling */
            max-height: 100vh;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }



        /* Manage Columns Menu */
        #manage-columns-menu {
            position: absolute;
            background: var(--menu-bg-color, white);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }




        /* Dropdown Item */
        .dropdown-item.disabled {
            pointer-events: none;
            opacity: 0.65;
        }



        /* Light and Dark Mode Variables */
        body {
            --sidebar-bg-color: #f8f9fa;
            --sidebar-text-color: #212529;
            --sidebar-border-color: #dee2e6;
            --link-color: #212529;
            --link-hover-bg-color: #e9ecef;
            --menu-bg-color: #ffffff;
        }

        body.dark-mode {
            --sidebar-bg-color: #1e1e1e;
            --sidebar-text-color: #f8f9fa;
            --sidebar-border-color: #444444;
            --link-color: #f8f9fa;
            --link-hover-bg-color: #333333;
            --menu-bg-color: #2b2b2b;
        }
    </style>
    <script src="https://unpkg.com/htmx.org"></script>

</head>

<body>


    <div class="d-flex">
        {% include "sidebar_nav.html" %}

        <!-- Main Content -->
        <div class="flex-grow-1">
            <div class="p-3">

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script id="model-data" type="application/json">
        {{ {"model_name": model_name} | tojson | safe }}
    </script>

    <script>
        // Fetch current user information
        async function fetchCurrentUser() {
            try {
                const response = await fetch("/current-user");
                if (!response.ok) {
                    throw new Error(`Failed to fetch current user. HTTP Status: ${response.status}`);
                }
                const userData = await response.json();
                currentUserId = userData.user_name; // Set current user ID
                currentUserRoles = userData.roles; // Set current user ID
                currentUserId2 = userData.user_id; // Set current user ID
            } catch (error) {
                console.error("Error fetching current user:", error);
                alert("Unable to fetch current user. Please try again.");
            }
        }


        document.addEventListener("DOMContentLoaded", function () {
            const tableBtn = document.getElementById("tableBtn");

        });



    </script>
</body>

</html>
