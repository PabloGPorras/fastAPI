<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Libraries</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Dynamic Table with Sorting and Filtering</h2>

        <!-- Action Buttons -->
        <div class="mb-3 d-flex gap-2">
            <button id="manage-columns-btn" class="btn btn-primary btn-sm">Manage Columns</button>
            <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#createNewModal">Create New</button>
        </div>

        <!-- Table -->
        <table id="dynamic-table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>Admin</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane.smith@example.com</td>
                    <td>Editor</td>
                    <td>Inactive</td>
                    <td>
                        <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Create New Modal -->
        <div class="modal fade" id="createNewModal" tabindex="-1" aria-labelledby="createNewModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createNewModalLabel">Create New Entry</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createNewForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select id="role" name="role" class="form-select select2" multiple required>
                                    <option value="Admin">Admin</option>
                                    <option value="Editor">Editor</option>
                                    <option value="Viewer">Viewer</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" name="status" class="form-select" required>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="createNewForm">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        // Initialize DataTable
        $(document).ready(function () {
            const table = $('#dynamic-table').DataTable({
                paging: true,
                searching: true,
                info: true,
            });

            // Initialize Select2
            $('.select2').select2({
                placeholder: 'Select options',
                width: '100%',
                allowClear: true
            });

            // Delete button functionality
            $('#dynamic-table').on('click', '.delete-btn', function () {
                const row = table.row($(this).parents('tr'));
                row.remove().draw();
            });

            // Handle Create New Form Submission
            $('#createNewForm').on('submit', function (e) {
                e.preventDefault();
                const formData = $(this).serializeArray();

                // Add new data to the table
                const name = formData.find(item => item.name === 'name').value;
                const email = formData.find(item => item.name === 'email').value;
                const role = formData.find(item => item.name === 'role').value;
                const status = formData.find(item => item.name === 'status').value;

                table.row.add([
                    name,
                    email,
                    role,
                    status,
                    '<button class="btn btn-sm btn-danger delete-btn">Delete</button>'
                ]).draw();

                // Reset form and close modal
                $(this).trigger('reset');
                $('#createNewModal').modal('hide');
            });
        });
    </script>
</body>

</html>
