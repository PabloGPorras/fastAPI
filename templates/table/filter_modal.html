<!-- Filter Modal -->
<div id="filterModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Filter Data</h2>
        <form id="filterForm">
            {% if rows and rows[0] %}
            {% for key in rows[0].keys() %}
            <label for="{{ key }}">{{ key|capitalize }}:</label>
            <input type="text" id="filter-{{ key }}" class="filter-input" data-column="{{ key }}" placeholder="Enter filter value">
            <br>
            {% endfor %}
            {% endif %}
            <button type="button" id="applyFilter">Apply Filter</button>
            <button type="button" id="clearFilter">Clear Filters</button>
        </form>
    </div>
</div>

<style>
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #ccc;
        width: 50%;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-modal {
        float: right;
        font-size: 24px;
        cursor: pointer;
    }

    .filter-input {
        width: 100%;
        padding: 5px;
        margin: 5px 0;
    }
</style>
